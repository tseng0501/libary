<body>
 <button class="tci-icon bg_darkgreen" data-bs-toggle="modal" data-bs-target="#deleteModal">刪除</button>


  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">刪除</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             <p>是否要刪除？</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="tci-btn bg_lightgray" data-bs-dismiss="modal">關閉</button>
              <button type="button" class="tci-btn bg_darkgreen">確認</button>
          </div>
      </div>
  </div>
</div>
