<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <link rel="stylesheet" href="./style.css">
    <title>一般請款單-費用分類說明</title>
</head>

<body>
    <div class="container-fluid" id="page_classification_modal">
        <div class="pageHeader">
            <span class="pageHeaderTitle"><b>分類說明</b></span>
        </div>
        <button class="tci-btn bg_darkblue" data-bs-toggle="modal" data-bs-target="#classificationModal">分類說明</button>
       <section>
        <table class="tci-table tci-table-bordered">
            <thead>
                <tr style="background-color: var(--color-light-gray);text-align: center;">
                    <th>分類名稱</th>
                    <th>免歸屬人</th>
                    <th>費用說明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center;">薪資費用</td>
                    <td style="text-align: center;">否</td>
                    <td>薪資、婚喪喜慶津貼、獎金、特殊津貼、資遣費、加班費</td>
                </tr>
                <tr>
                    <td style="text-align: center;">薪資費用</td>
                    <td style="text-align: center;">否</td>
                    <td>薪資、婚喪喜慶津貼、獎金、特殊津貼、資遣費、加班費</td>
                </tr>
            </tbody>
        </table>
       </section>
        <!-- Modal -->
        <div class="modal fade" id="classificationModal" tabindex="-1" aria-labelledby="classificationModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl modal-fullscreen-lg-down">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="classificationModalLabel">分類說明</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <section>
                            <table class="tci-table tci-table-bordered">
                                <thead>
                                    <tr style="background-color: var(--color-light-gray);text-align: center;">
                                        <th>分類名稱</th>
                                        <th>免歸屬人</th>
                                        <th>費用說明</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td style="text-align: center;">薪資費用</td>
                                        <td style="text-align: center;">否</td>
                                        <td>薪資、婚喪喜慶津貼、獎金、特殊津貼、資遣費、加班費</td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center;">薪資費用</td>
                                        <td style="text-align: center;">否</td>
                                        <td>薪資、婚喪喜慶津貼、獎金、特殊津貼、資遣費、加班費</td>
                                    </tr>
                                </tbody>
                            </table>
                           </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="tci-btn bg_lightgray" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
