<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <link rel="stylesheet" href="./style.css">
    <title>一般請款單01-修改</title>
</head>

<body>
    <div class="container-fluid" id="page_generalInvoice01">
        <div class="pageHeader">
            <span class="pageHeaderTitle"><b>一般請款單01-修改</b></span>
        </div>

        <section class="generalInvoice01_query">
            <div style="text-align: right;font-size:var(--font-size-xs);">
                <span>日期:<span>2022/8/8</span></span>
            </div>
            <div class="generalInvoice01_content">
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">部門別:&nbsp;
                            <button class="tci-icon bg_darkkhaki"><i class="fa-solid fa-building"></i></button>
                        </span>
                    </div>
                    <input type="text" class="tci-field-value gray" disabled value="軟體研發組" />
                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">發票號碼:</span>
                    </div>
                    <input type="text" class="tci-field-value" value="" />
                </div>
            </div>
        </section>
        <section class="generalInvoice01Table">
            <div class="pointData">
                <div class="point">
                    <span class="tci-input-group-text">幣別：</span>
                    <select class="tci-form-control" style="width: 120px;">
                        <option selected>馬來西亞幣</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="point">
                    <span class="tci-input-group-text">匯率：</span>
                    <input type="text" class="tci-form-control" style="width: 80px;" />
                </div>
            </div>
            <div class="tableScroll" style="overflow-x: auto;">
                <table class="tci-table tci-table-bordered" style="min-width:768px;">
                    <thead>
                        <tr>
                            <th style="width: 90px;">項目
                                <select class="tci-form-control">
                                    <option selected>10</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </th>
                            <th>費用分類<br /><button class="tci-btn bg_darkblue" style="padding:5px;">分類說明</button></th>
                            <th>項目歸屬</th>
                            <th>摘要說明</th>
                            <th>專案編號</th>
                            <th style="width: 10%;">金額</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                                <select class="tci-form-control">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </td>
                            <td><button class="tci-btn bg_darkblue"
                                    style="padding:0;">歸屬人</button><br /><span>戰略數據中心</span></td>
                            <td><input type="text" class="tci-form-control" /></td>
                            <td><input type="text" class="tci-form-control" /></td>
                            <td><input type="text" class="tci-form-control" /></td>
                            <td><button class="tci-icon bg_darkred"><i class="fa-solid fa-trash-can"></i></button></td>
                        </tr>
                        <tr>
                            <td>1<br /><button class="tci-btn bg_lightgray" style="padding:0;">同上</button></td>
                            <td>
                                <select class="tci-form-control">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </td>
                            <td><button class="tci-btn bg_darkblue"
                                    style="padding:0;">歸屬人</button><br /><span>戰略數據中心</span></td>
                            <td><input type="text" class="tci-form-control" /></td>
                            <td><input type="text" class="tci-form-control" /></td>
                            <td><input type="text" class="tci-form-control" /></td>
                            <td><button class="tci-icon bg_darkred"><i class="fa-solid fa-trash-can"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <hr>
        <section class="generalInvoiceOrder">
            <div class="orderContent">
                <div class="order">
                    <span class="tci-input-group-text">採購 / 請採(優先) / 合約單號:</span>
                    <input type="text" class="tci-form-control" />
                </div>
                <div class="order">
                    <span class="tci-input-group-text">固定資產若無請採單/合約請說明原因: </span>
                    <input type="text" class="tci-form-control" />

                </div>
            </div>
        </section>
        <hr>
        <section class="generalInvoicePayment formBox_gray">
            <div class="payment formBox_title">
                <span class="tci-input-group-text">付款方式：</span>
                <select class="tci-form-control" style="width: 120px;">
                    <option selected>臨櫃繳款</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <!-- 改變 check ,cash... -->
            <div class="paymentContent formBox_content">
                <!-- 支票 -->
                <div class="check block">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">抬頭:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">到期日:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">回郵:</span>
                        </div>
                        <div class="tci-form-check tci-form-check-inline">
                            <input class="tci-form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="tci-form-check-label" for="exampleRadios1">
                                有
                            </label>
                        </div>
                        <div class="tci-form-check tci-form-check-inline">
                            <input class="tci-form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="tci-form-check-label" for="exampleRadios2">
                                無
                            </label>
                        </div>
                    </div>

                </div>
                <!-- 領現 -->
                <div class="cash block2">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">領款人:&nbsp;
                                <button class="tci-icon bg_darkblue"><i class="fa-solid fa-circle-user"></i></button>

                            </span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">簽收人:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
                <!-- 公司T/T -->
                <div class="company block">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">匯入公司:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">匯入日期:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">帳戶:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">付款條件:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>

                <!-- 公司卡 -->
                <div class="block">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">卡別:</span>
                        </div>
                        <select class="tci-field-value">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">簽字人:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">簽帳日期:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>


                </div>

                <!-- 員工 -->
                <div class="counter block2">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">員工:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">帳戶:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
                <!-- 臨櫃繳款 -->
                <div class="counter block2">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">抬頭:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">到期日:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
                <!-- 個人 -->
                <div class="person block">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">帳戶名稱:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">匯入日期:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">帳號:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
            </div>
        </section>
        <div class="btnGroups">
            <button class="tci-btn bg_lightgray">全部清除</button>
            <button class="tci-btn bg_darkgreen">確認資料，預覽單據</button>
        </div>
        <div class="userCard_info">
            <span class="user_info">
                <u><b>使用者資訊：</b>
                    <span>大江生醫 - 軟體研發組 - 大江戰士TCI Warrior(2) - 2206A0011 - HEDY.TSENG - 曾莞婷</span></u>
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
