<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./tci-all.css">

    <title>光速列車</title>

<body>
    <div id="page_light">
        <div class="pageHeader" style="margin: .5rem;margin-bottom: 1.5rem;">
            <span class="pageHeaderTitle"><b style="font-size: 24px;">光速列車</b></span>
        </div> 
        <div class="query" style="margin: 1rem;">
            <div class="tci-field" style="display: flex;">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">建立時間起訖：</span>
                </div>
                <div class="tci-valueBtn">
                    <input type="text" class="tci-form-control" value="2022/22/22" />
                    <span class="tci-input-group-text">~</span>
                    <input type="text" class="tci-form-control" value="2022/22/22" />
                </div>
            </div>
            <div class="tci-field" style="display: flex;">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">預計訂單日起迄：</span>
                </div>
                <div class="tci-valueBtn">
                    <input type="text" class="tci-form-control" value="2022/22/22" />
                    <span class="tci-input-group-text">~</span>
                    <input type="text" class="tci-form-control" value="2022/22/22" />
                </div>
            </div>
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">預估明細：</span>
                </div>
                <input type="text" class="tci-field-value" />
            </div>
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">客戶名稱(CUID)：</span>
                </div>
                <input type="text" class="tci-field-value" />
            </div>
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">商機名稱：</span>
                </div>
                <input type="text" class="tci-field-value" />
            </div>
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">銷售地區：</span>
                </div>
                <input type="text" class="tci-field-value" />
            </div>
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">PM：</span>
                </div>
                <select class="tci-field-value">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">業務：</span>
                </div>
                <select class="tci-field-value">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="btnGroups tci-mb-1" style="margin: 1rem;">
            <button class="tci-btn bg_darkblue">查詢</button>
            <button class="tci-btn bg_darkgreen">權限平台</button>
        </div>
        <div class="tableScroll" style="margin: 1rem;">
            <table class="tci-table tci-table-bordered">
                <thead>
                    <tr style="background-color: var(--color-light-gray);text-align: center;">
                        <th style="width: 5%;">NO</th>
                        <th>預估明細 </th>
                        <th>客戶名稱(CUID) </th>
                        <th>商機名稱</th>
                        <th>PM </th>
                        <th>業務 </th>
                        <th>銷售地區</th>
                        <th>建立時間(新品)</th>
                        <th>預計訂單日 (舊品)</th>
                        <th>狀態</th>
                        <th style="width: 5%;"></th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    <tr>
                        <td>100</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>hedy.tseng</td>
                        <td>馬來西亞</td>
                        <td>2020/22/22</td>
                        <td>2020/22/22</td>
                        <td></td>
                        <td><button class="tci-btn bg_darkblue" style="min-width: 85px;">流程</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>2020/22/22</td>
                        <td>2020/22/22</td>
                        <td></td>
                        <td><button class="tci-btn bg_darkblue" style="min-width: 85px;">流程</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="text-align: center;">
            <span style="margin-right:2rem;">
                <span>每頁</span>
                <select class="tci-form-control" style="width: 80px;display: initial;padding: 3px 5px;">
                    <option selected>100</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <span>筆</span>
            </span>
            <span>第&nbsp;<b>2</b>&nbsp;頁</span>/<span>共&nbsp;<b>20</b>&nbsp;頁</span>
            <input type="text" class="tci-form-control" style="width:50px;padding: 3px 5px;display: initial;">
            <button class="tci-btn bg_darkblue" style="padding: 2px 0;min-width: 50px;">跳轉</button>
        </div>
