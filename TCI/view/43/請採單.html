<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>請採單</title>
</head>

<body>
    <div class="container-fluid" id="page_purchaseOrder">
        <div class="pageHeader">
            <span class="pageHeaderTitle"><b>請採單</b></span>
        </div>
        <section class="purchaseOrderTable tableScroll">
            <table class="tci-table tci-table-bordered">
                <tbody>
                    <tr>
                        <th>物品件數</th>
                        <td>
                            <select class="tci-form-control" style="width:200px">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <th>請購日期</th>
                        <td>2022/08/08</td>
                    </tr>
                    <tr>
                        <th>類別&nbsp;
                            <button class="tci-icon bg_darkkhaki"><i class="fa-solid fa-server"></i></button>
                        </th>
                        <td><span>庶務類:瓶器</span>
                        </td>
                        <th>建廠專案代號</th>
                        <td>
                            <input type="text" class="tci-form-control" />
                        </td>
                    </tr>
                    <tr>
                        <th>請購部門&nbsp;
                            <button class="tci-icon bg_darkkhaki"><i class="fa-solid fa-building"></i></button>
                        </th>
                        <td>
                            軟體研發組
                        </td>
                        <th>請購人員&nbsp;
                            <button class="tci-icon bg_darkblue"><i class="fa-solid fa-user"></i></button>
                        </th>
                        <td><span>HEDY.TSENG(曾莞婷)</span>
                        </td>
                    </tr>
                    <tr>
                        <th>請購品名</th>
                        <td>
                            <div class="tci-field" style="flex-wrap:nowrap;">
                                <input type="text" class="tci-field-value" />
                                <button class="tci-btn bg_darkblue">查詢</button>
                            </div>
                        </td>
                        <th>數量</th>
                        <td>
                            <input type="number" class="tci-field-value" />
                        </td>
                    </tr>
                    <tr>
                        <th>單位</th>
                        <td>
                            <input type="text" class="tci-field-value" />
                        </td>
                        <th>用途</th>
                        <td>
                            <textarea class="tci-form-control"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>預計使用日期</th>
                        <td colspan="3">
                            <input type="text" class="tci-field-value" />
                        </td>
                    </tr>
                    <tr>
                        <th>建議廠商</th>
                        <td colspan="3">
                            <div class="tci-field">
                                <div class="tci-field-label">
                                    <span class="tci-field-text text-left">廠商 :</span>
                                </div>
                                <input type="text" class="tci-form-control" />
                            </div>

                            <div class="tci-field">
                                <div class="tci-field-label">
                                    <span class="tci-field-text text-left">原因:</span>
                                </div>
                                <textarea class="tci-form-control"></textarea>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>幣別</th>
                        <td>
                            <select class="tci-form-control" style="width:200px">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <th>匯率</th>
                        <td>
                            <input type="text" class="tci-form-control" />
                        </td>
                    </tr>
                    <tr>
                        <th>預估金額(含稅)</th>
                        <td>
                            <input type="number" class="tci-form-control" />
                        </td>
                        <th>採購人員&nbsp;
                            <button class="tci-icon bg_darkblue"> <i class="fa-solid fa-circle-user"></i></button>
                        </th>
                        <td><span>蘇香綾(STELLA.SU)</span></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="tableScroll">
            <table class="tci-table tci-table-bordered">
                <thead >
                    <tr>
                        <th colspan="5">詢價記錄</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>廠商名稱</th>
                        <th>廠商名稱</th>
                        <th>廠商名稱</th>
                        <th>廠商名稱</th>
                        <th>廠商名稱</th>
                    </tr>
                    <tr>
                        <td><input type="text" class="tci-form-control" /></td>
                        <td><input type="text" class="tci-form-control" /></td>
                        <td><input type="text" class="tci-form-control" /></td>
                        <td><input type="text" class="tci-form-control" /></td>
                        <td><input type="text" class="tci-form-control" /></td>
                    </tr>
                    <tr>
                        <th>金額</th>
                        <th>金額</th>
                        <th>金額</th>
                        <th>金額</th>
                        <th>金額</th>
                    </tr>
                    <tr>
                        <td><input type="text" class="tci-form-control" /></td>
                        <td><input type="text" class="tci-form-control" /></td>
                        <td><input type="text" class="tci-form-control" /></td>
                        <td><input type="text" class="tci-form-control" /></td>
                        <td><input type="text" class="tci-form-control" /></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="tableScroll">
            <table class="tci-table tci-table-bordered">
                <thead >
                    <tr>
                        <th colspan="3" class="bg_darkgreen">最終選定廠商</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>廠商名稱</th>
                        <th>金額</th>
                        <th colspan="3">選定原因</th>
                    </tr>
                    <tr>
                        <td><input type="text" class="tci-form-control" /></td>
                        <td>
                            <div class="tci-field">
                                <div class="tci-field-label">
                                    <span class="tci-field-text text-left">單價:</span>
                                </div>
                                <input type="text" class="tci-field-value" />
                            </div>
                            <div class="tci-field">
                                <div class="tci-field-label">
                                    <span class="tci-field-text text-left">總計:</span>
                                </div>
                                <input type="text" class="tci-field-value" />
                            </div>
                        </td>
                        <td colspan="3">
                            <textarea class="tci-form-control"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div class="btnGroups">
            <button class="tci-btn bg_lightgray">全部清除</button>
            <button class="tci-btn bg_darkgreen">確認資料，預覽單據</button>
        </div>
        <div class="userCard_info">
            <span class="user_info">
                <u><b>使用者資訊：</b>
                    <span>大江生醫 - 軟體研發組 - 大江戰士TCI Warrior(2) - 2206A0011 - HEDY.TSENG - 曾莞婷</span></u>
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
