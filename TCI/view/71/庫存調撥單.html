<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>庫存調撥單</title>
</head>

<body>
    <div class="container-fluid" id="page_inventoryTransfer">
        <div class="pageHeader">
            <span class="pageHeaderTitle"><b>庫存調撥單</b></span>
        </div>
        <section class="inventoryTransferQuery">
            <div class="tci-bs-input-group tci-mb-2">
                <div class="tci-bs-input-group-prepend">
                    <span class="tci-bs-input-group-text">調撥項次</span>
                </div>
                <select class="tci-bs-custom-select">
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="tci-bs-input-group tci-mb-2">
                <div class="tci-bs-input-group-prepend">
                    <span class="tci-bs-input-group-text">申請部門&nbsp;
                        <!-- 按下申請部門 icon ，跳出 modal 選擇部門 -->
                        <button class="tci-icon bg_lightgray"><i class="fa-solid fa-building"></i></button>
                    </span>
                </div>
                <div class="tci-form-control">軟體研發部</div>
            </div>
            <div class="tci-bs-input-group tci-mb-2">
                <div class="tci-bs-input-group-prepend">
                    <span class="tci-bs-input-group-text">預計調撥日</span>
                </div>
                <input type="text" class="tci-form-control" />
            </div>
        </section>
        <hr>
        <section class="inventoryTransferContent">
            <div class="query">
                <div class="tci-bs-input-group tci-mb-2 w100">
                    <div class="tci-bs-input-group-prepend">
                        <span class="tci-bs-input-group-text">廠別</span>
                    </div>
                    <select class="tci-bs-custom-select">
                        <option>Choose...</option>
                        <option value="1" selected>8505磐石生產中心</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="tci-bs-input-group">
                    <div class="tci-bs-input-group-prepend">
                        <span class="tci-bs-input-group-text">調出倉庫</span>
                    </div>
                    <select class="tci-bs-custom-select">
                        <option>Choose...</option>
                        <option value="1" selected>400156嘉里大榮物流股份有限公司-岡山物流中心</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <span class="tci-bs-input-group-text"><i class="fa-solid fa-arrow-right"></i></span>
                </div>
                <div class="tci-bs-input-group">
                    <div class="tci-bs-input-group-prepend">
                        <span class="tci-bs-input-group-text">調入倉庫</span>
                    </div>
                    <select class="tci-bs-custom-select">
                        <option>Choose...</option>
                        <option value="1" selected>400156嘉里大榮物流股份有限公司</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <span style="color:red;font-size:var(--font-size-xs);">※請先選定【調出倉庫】，因為更改【調出倉庫】時會清空下方列表唷！</span>
                </div>
            </div>
            <div class="tableScroll tci-mt-3">
                <table class="tci-table tci-table-bordered">
                    <thead style="text-align: center;background-color: var(--color-light-gray);">
                        <tr>
                            <th>#</th>
                            <th>料號</th>
                            <th>品名</th>
                            <th style="width: 17%;">批號/到期日</th>
                            <th style="width: 10%;">申請調撥數量</th>
                            <th>單位</th>
                            <th>實際調撥日</th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center;">
                        <tr>
                            <td>1</td>
                            <td>
                                <div style="display: flex;">
                                    <input type="text" class="tci-form-control" value="1234567890" style="width: 100%;"/>
                                    <button class="tci-icon bg_darkblue" style="width: 40px;"><i class="fa-solid fa-magnifying-glass"></i></button>
                                </div>

                            </td>
                            <td>嘉里大榮物流股份有限公司-岡山物流中心</td>
                            <td>
                                <button class="tci-btn bg_darkkhaki">選擇批號</button>
                            </td>
                            <td>10,000,00</td>
                            <td>kg</td>
                            <td>2022/10/10</td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="tci-bs-input-group">
                                    <div class="tci-bs-input-group-prepend">
                                        <span class="tci-bs-input-group-text">出庫倉儲經辦:</span>
                                    </div>
                                    <select class="tci-bs-custom-select">
                                        <option>Choose...</option>
                                        <option value="1" selected>磐石廠務物流組-HEDY-xxx</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </td>
                            <td colspan="4">
                                <div class="tci-bs-input-group">
                                    <div class="tci-bs-input-group-prepend">
                                        <span class="tci-bs-input-group-text">入庫倉儲經辦:</span>
                                    </div>
                                    <select class="tci-bs-custom-select">
                                        <option>Choose...</option>
                                        <option value="1" selected>磐石廠務物流組-HEDY-xxx</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <!-- hedy 選擇特定的調入倉庫值，才可跳出來 -->
                        <tr>
                            <td colspan="7">
                                <div class="tci-bs-input-group">
                                    <div class="tci-bs-input-group-prepend">
                                        <span class="tci-bs-input-group-text">品保經辦:</span>
                                    </div>
                                    <select class="tci-bs-custom-select">
                                        <option>Choose...</option>
                                        <option value="1" selected>磐石廠務物流組-HEDY-xxx</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="7">
                                <div class="tci-input-group">
                                    <div class="tci-input-group-prepend">
                                        <span class="tci-input-group-text">調撥事由:</span>
                                    </div>
                                    <textarea class="tci-form-control"></textarea>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <div class="btnGroups">
            <button class="tci-btn bg_darkgreen">確認資料，儲存單據</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
