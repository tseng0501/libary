<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>收款單</title>
</head>

<body>
    <div class="container-fluid" id="page_remittance">
        <div class="pageHeader">
            <span class="pageHeaderTitle"><b>收款單</b></span>
        </div>
        <section class="remittanceTable tableScroll">
            <table class="tci-table tci-table-bordered">
                <tbody>
                    <tr>
                        <th>單據類型</th>
                        <td>
                            <select class="tci-form-control">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <th>申請部門&nbsp;
                            <button class="tci-icon bg_darkkhaki" style="margin-bottom: 0.2rem;"><i
                                    class="fa-solid fa-building"></i></button>
                        </th>
                        <td>軟體研發組</td>
                    </tr>
                    <!-- 一般收款 -->
                    <tr>
                        <th>收款對象編號</th>
                        <td><input type="text" class="tci-form-control" /></td>
                        <th>收款對象名稱</th>
                        <td><input type="text" class="tci-form-control" /></td>
                    </tr>
                    <!-- 銷貨收款 -->
                    <tr>
                        <th>客戶編號</th>
                        <td><input type="text" class="tci-form-control" /></td>
                        <th>製單日期</th>
                        <td>2022/8/8</td>
                    </tr>
                    <tr>
                        <th>客戶名稱</th>
                        <td>xxxxx</td>
                        <th>付款條件</th>
                        <td>軟體研發組</td>
                    </tr>
                    <tr>
                        <th>業務分組</th>
                        <td>
                            <select class="tci-form-control">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <th>付款內容</th>
                        <td>
                            <div class="paytable">
                                <div class="tci-field w100">
                                    <div class="tci-field-label">
                                        <span class="tci-field-text text-left">支票號碼:</span>
                                    </div>
                                    <input type="text" class="tci-field-value" />
                                </div>
                                <div style="display: flex;justify-content: space-between;">
                                    <div class="tci-field">
                                        <div class="tci-field-label">
                                            <span class="tci-field-text text-left">金額:</span>
                                        </div>
                                        <input type="text" class="tci-field-value" />
                                    </div>
                                    <div class="tci-field">
                                        <div class="tci-field-label">
                                            <span class="tci-field-text text-left">到期/匯款日:</span>
                                        </div>
                                        <input type="text" class="tci-field-value" />
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="remittanceNumber">
            <div class="formBox_gray">
                <div class="formBox_title">
                    <span style="display: flex;">
                        <span class="tci-input-group-text">項次</span>&nbsp;
                        <select class="tci-form-control" style="width:100px">
                            <option selected>100</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </span>
                </div>
                <div class="formBox_content tableScroll">
                    <table class="tci-table tci-table-bordered">
                        <tbody>
                            <tr>
                                <th style="width:17%;">#</th>
                                <th style="width:20%;">類別</th>
                                <th>專案號碼</th>
                                <th colspan="2">產品名稱/摘要說明</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>
                                    <select class="tci-form-control">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </td>
                                <td> <input type="text" class="tci-form-control" /></td>
                                <td colspan="2"> <input type="text" class="tci-form-control" /></td>
                            </tr>
                            <tr>
                                <th>發票日/出口日</th>
                                <th>發票號碼</th>
                                <th>幣別/金額</th>
                                <th>開立AR訂金發票</th>
                                <th>備註</th>
                            </tr>
                            <tr>
                                <td> <input type="text" class="tci-form-control" /></td>
                                <td> 
                                    <div style="display: flex;">
                                        <input type="text" class="tci-form-control" />
                                        <button class="tci-icon bg_darkblue" style="width: 45px;"><i
                                                class="fa-solid fa-magnifying-glass"></i></button>
                                    </div>
                                </td>
                                <td>
                                    <select class="tci-form-control">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <input type="text" class="tci-form-control" />
                                </td>
                                <td>
                                    <div class="tci-form-check" style="margin: 0;">
                                        <input class="tci-form-check-input" type="checkbox" id="inlineCheckbox1"
                                            value="option1">
                                    </div>
                                </td>
                                <td> <input type="text" class="tci-form-control" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="tci-table tci-table-bordered">
                        <tbody>
                            <tr>
                                <th style="width:17%;">#</th>
                                <th style="width:20%;">類別</th>
                                <th>專案號碼</th>
                                <th colspan="2">產品名稱/摘要說明</th>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>
                                    <select class="tci-form-control">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </td>
                                <td> <input type="text" class="tci-form-control" /></td>
                                <td colspan="2"> <input type="text" class="tci-form-control" /></td>
                            </tr>
                            <tr>
                                <th>發票日/出口日</th>
                                <th>發票號碼</th>
                                <th>幣別/金額</th>
                                <th>開立AR訂金發票</th>
                                <th>備註</th>
                            </tr>
                            <tr>
                                <td> <input type="text" class="tci-form-control" /></td>
                                <td>
                                    <div style="display: flex;">
                                        <input type="text" class="tci-form-control" />
                                        <button class="tci-icon bg_darkblue" style="width: 45px;"><i
                                                class="fa-solid fa-magnifying-glass"></i></button>
                                    </div>
                                </td>
                                <td>
                                    <select class="tci-form-control">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <input type="text" class="tci-form-control" />
                                </td>
                                <td>
                                    <div class="tci-form-check" style="margin: 0;">
                                        <input class="tci-form-check-input" type="checkbox" id="inlineCheckbox1"
                                            value="option1">
                                    </div>
                                </td>
                                <td> <input type="text" class="tci-form-control" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="color: var(--color-dark-red);font-weight: bold;">
                        <span >合計：</span>
                        <span>200</span>
                    </div>
                </div>
            </div>

        </section>
        <div class="btnGroups">
            <button class="tci-btn bg_lightgray">全部清除</button>
            <button class="tci-btn bg_darkgreen">確認資料，儲存單據</button>
        </div>
        <div class="userCard_info">
            <span class="user_info">
                <u><b>使用者資訊：</b>
                    <span>大江生醫 - 軟體研發組 - 大江戰士TCI Warrior(2) - 2206A0011 - HEDY.TSENG - 曾莞婷</span></u>
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
