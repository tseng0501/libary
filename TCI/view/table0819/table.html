<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <link rel="stylesheet" href="./style.css">
    <title>新增-換料申請單</title>
</head>

<body>
    <div class="container-fluid" id="page_light">
        <!-- <div class="pageHeader">
            <span class="pageHeaderTitle"><b>新增-換料申請單</b></span>
        </div> -->
        <div class="query">
            <div class="tci-field">
                <span class="tci-input-group-text">時間:</span>
                <div class="valueBtn">
                    <input type="text" class="tci-field-value" />
                    <span class="tci-input-group-text">~</span>
                    <input type="text" class="tci-field-value" />
                </div>
            </div>
        </div>
        <div class="tableScroll">
            <table class="tci-table tci-table-bordered">
                <thead>
                    <tr style="background-color: var(--color-light-gray);text-align: center;">
                        <th>NO</th>
                        <th>人員</th>
                        <th>時間</th>
                        <th>測試</th>
                        <th>測試</th>
                        <th style="width: 8%;"></th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    <tr>
                        <td>1</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td><button class="tci-btn bg_darkblue">流程</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td>測試</td>
                        <td><button class="tci-btn bg_darkblue">流程</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
