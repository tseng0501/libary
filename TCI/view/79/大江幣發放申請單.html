<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>大江幣發放申請單</title>
</head>

<body>
    <div class="container-fluid tci-mb-3" id="page_coinRequest">
        <div class="pageHeader tci-mb-4">
            <span class="pageHeaderTitle tci-ml-2"><b>大江幣發放申請單</b></span>
        </div>
        <section>
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">批次員工編號:</span>
                </div>
                <textarea class="tci-field-value"></textarea>
            </div>
            <div style="text-align: right;">
                <button class="tci-btn save_btn"><i class="fa-solid fa-circle-plus"></i>&nbsp;加入至現有發放清單</button>
            </div>
        </section>
        <div style="width: 100%;border-bottom:2px solid #ddd;margin: 1rem 0;
        text-align: center;color: #ddd;position: relative;">
            <span style="position: absolute;top: -8px;">OR</span>
        </div>
        <section>
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">選擇人員:
                        <button class="tci-icon search_btn"><i class="fa-solid fa-users"></i></button>
                    </span>
                </div>
                <input type="text" class="tci-field-value" placeholder="請輸入員工中英文名關鍵字" />
            </div>
        </section>
        <section class="coinList">
            <div class="darkBorderCard tci-mb-2">
                <div class="lightGrayBack" style="text-align: center;font-size: 1.25rem;padding: .5rem 0;">
                    <span>發放清單</span>
                </div>
                <div class="darkBorderCardTitle" style="text-align: left;justify-content: space-between;display: flex;margin-bottom: 0;">
                    <span style="font-size:16px;">軟體整合開發部-吳春隆-REX.WU</span>
                    <span>
                        <button class="tci-icon darkerror"><i class="fa-solid fa-trash-can"></i></button>
                    </span>
                </div>
                <div class="tableScroll darkBorderCardContent">
                    <table class="tci-table tci-table-bordered">
                        <thead style="text-align:center;">
                            <tr>
                                <th style="width: 5%;"></th>
                                <th>#</th>
                                <th>員工姓名</th>
                                <th>獎勵類別<br>
                                    <select class="tci-bs-custom-select">
                                        <option selected>工作具體實際帶來明顯成果</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </th>
                                <th>獎勵原因<br><input type="text" class="tci-field-value" style="width: 88%;" />
                                </th>
                                <th style="width: 20%;">獎勵額度(大江幣)<br>
                                    <div>
                                        <input type="number" class="tci-field-value" value="10000000"
                                            style="width: 88%;" />
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><button class="tci-icon darkerror"><i class="fa-solid fa-trash-can"></i></button>
                                </td>
                                <td>1</td>
                                <td>高佳呈-MATTHEW.KAO</td>
                                <td>
                                    <select class="tci-bs-custom-select">
                                        <option selected>工作具體實際帶來明顯成果</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </td>
                                <td><input type="text" class="tci-field-value" value="測試" style="width: 88%;" />
                                </td>
                                <td><input type="text" class="tci-field-value" style="width: 88%;" /></td>
                            </tr>
                            <tr>
                                <td><button class="tci-icon darkerror"><i class="fa-solid fa-trash-can"></i></button>
                                </td>
                                <td>2</td>
                                <td>高佳呈-MATTHEW.KAO</td>
                                <td>
                                    <select class="tci-bs-custom-select">
                                        <option selected>工作具體實際帶來明顯成果</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </td>
                                <td><input type="text" class="tci-field-value" value="測試" style="width: 88%;" />
                                </td>
                                <td><input type="text" class="tci-field-value" style="width: 88%;" /></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr style="text-align: right;color: var(--color-darkred);">
                                <th colspan="5">小計</th>
                                <th>7</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="darkBorderCard tci-mb-2">
                <div class="darkBorderCardTitle" style="text-align: left;margin-bottom: 0;">
                    <span>合計</span>
                </div>
                <div class="tableScroll darkBorderCardContent">
                    <table class="tci-table tci-table-bordered">
                        <thead style="text-align:center;">
                            <tr>
                                <th>部門別</th>
                                <th>本月基本額度</th>
                                <th>本月累計已使用獎勵</th>
                                <th>合計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>軟體整合開發部</td>
                                <td>15,000 </td>
                                <td>10</td>
                                <td>10,000</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr style="text-align: right;color: var(--color-darkred);">
                                <th colspan="3">合計</th>
                                <th>7</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
        <section class="fileBox tci-mt-3">
            <div class="tci-input-group tci-mb-2 fileContentNo">
                <div class="tci-input-group-prepend">
                    <span class="tci-input-group-text tci-mr-2">檔案數:</span>
                    <select class="tci-bs-custom-select" style="width:100px">
                        <option selected>100</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="illustrate">
                <div class="fileIllustrate">
                    <div class="tci-input-group tci-mr-1">
                        <div class="tci-input-group-prepend">
                            <span class="tci-input-group-text">檔案:</span>
                        </div>
                        <input type="file" class="tci-form-control" />
                    </div>
                    <div class="tci-input-group">
                        <div class="tci-input-group-prepend">
                            <span class="tci-input-group-text">檔案說明:</span>
                        </div>
                        <input type="text" class="tci-form-control" />
                    </div>
                </div>
                <div class="fileIllustrate">
                    <div class="tci-input-group tci-mr-1">
                        <div class="tci-input-group-prepend">
                            <span class="tci-input-group-text">檔案:</span>
                        </div>
                        <input type="file" class="tci-form-control" />
                    </div>
                    <div class="tci-input-group">
                        <div class="tci-input-group-prepend">
                            <span class="tci-input-group-text">檔案說明:</span>
                        </div>
                        <input type="text" class="tci-form-control" />
                    </div>
                </div>
            </div>
        </section>
        <div class="btnGroups" style="text-align: right;">
            <button class="tci-btn save_btn">儲存單據</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
