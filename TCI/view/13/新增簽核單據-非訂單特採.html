<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>新增簽核單據-非訂單特採</title>
</head>

<body>
    <div class="container-fluid" id="page_purchaseRequisition">
        <div class="pageHeader">
            <span class="pageHeaderTitle"><b>新增 簽核單據</b></span>
        </div>
        <div class="darkBorderCard">
            <div class="darkBorderCardTitle">
                <span>專用原物料特採申請單</span>
            </div>
            <div class="darkBorderCardContent purchaseTable">
                <div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">特採類別:</span>
                        </div>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="orderRadios" id="orderRadios1"
                                    value="option1">
                                <label class="form-check-label" for="orderRadios1">
                                    訂單特採
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="orderRadios" id="orderRadios2"
                                    value="option2" checked>
                                <label class="form-check-label" for="orderRadios2">
                                    非訂單特採 (非業務單位使用)
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">申請單號:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">項目:</span>
                        </div>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="itemRadios" id="itemRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="itemRadios1">
                                    原料
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="itemRadios" id="itemRadios2"
                                    value="option2">
                                <label class="form-check-label" for="itemRadios2">
                                    包材
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">申請日期:</span>
                        </div>
                        <div class="tci-field-value">2022/7/29</div>
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">預計交貨日期<br>(請再往前回推7個工作天):</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">申請部門:</span>
                        </div>
                        <div class="tci-field-value">
                            <button class="tci-btn bg_darkkhaki" style="padding: 0 .5rem;">更改</button>
                            <div style="margin: auto .5rem;">軟體研發組</div>
                        </div>
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">指定採購部經辦:</span>
                        </div>
                        <select class="tci-field-value">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">預估明細編號:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">客戶編號:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">客戶名稱:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">內部訂單號(專案編號):</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">專案名稱:</span>
                        </div>
                        <input type="text" class="tci-field-value gray" disabled />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">申請原因:</span>
                        </div>
                        <div class="reason">
                            <select class="tci-field-value">
                                <option selected>請選擇...</option>
                                <option value="1">訂單已回簽，BOM表未確認</option>
                                <option value="2">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">採購類別:</span>
                        </div>
                        <select class="tci-field-value">
                            <option selected>請選擇...</option>
                            <option value="1">訂購確認單</option>
                            <option value="2">研發打樣</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="purchaseTable_form">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">廠別:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">料號:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">品名:</span>
                        </div>
                        <input type="text" class="tci-field-value gray" disabled />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">規格:</span>
                        </div>
                        <input type="text" class="tci-field-value gray" disabled />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">廠商:</span>
                        </div>
                        <input type="text" class="tci-field-value gray" disabled />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">當前庫存:</span>
                        </div>
                        <input type="text" class="tci-field-value gray" disabled />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">採購數量:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">單位:</span>
                        </div>
                        <input type="text" class="tci-field-value gray" disabled />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">單價:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <!-- hedy :備註右邊有一個加字符號，不知道什麼意思 -->
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">備註:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>

                <div class="btnGroups">
                    <button class="tci-btn bg_drakblue">全部清除</button>
                    <button class="tci-btn bg_drakgreen">確認資料，預覽單據</button>
                </div>
            </div>
        </div>
        <div class="userCard_info">
            <span class="user_info">
                <u><b>使用者資訊：</b>
                    <span>大江生醫 - 軟體研發組 - 大江戰士TCI Warrior(2) - 2206A0011 - HEDY.TSENG - 曾莞婷</span>
                </u>
            </span>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
