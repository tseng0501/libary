<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

                <span class="tci-pl-0 ">

            <div class="detailsBoxContent darkBorderCardContent">

                <div class="tableScroll0">

                        <table class="tci-table tci-table-bordered">
                            <tbody>
                                <tr>
                                    <th style="background-color: var(--color-light-gray);width: 16%;">單據編號</th>
                                    <td>220706-28-A003</td>
                                </tr>
                                <tr>
                                    <th style="background-color: var(--color-light-gray);">申請人</th>
                                    <td>ALICE.LIU(劉懿萱)</td>
                                </tr>
                                <tr>
                                    <th style="background-color: var(--color-light-gray);">部門別</th>
                                    <td>支援整合組</td>
                                </tr>
                                <tr>
                                    <th style="background-color: var(--color-light-gray);">申請打卡時間</th>

                                </tr>
                                <tr>
                                    <th style="background-color: var(--color-light-gray);">事由</th>
                                    <td>補登</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
