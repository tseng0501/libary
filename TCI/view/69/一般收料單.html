<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>一般收料單</title>
</head>

<body>
    <div class="container-fluid" id="page_goodsReceipt">
        <div class="pageHeader">
            <span class="pageHeaderTitle"><b>一般收料單</b></span>
        </div>
        <section class="goodsReceiptQuery tci-mt-4">
            <div class="goodsReceiptQueryTitle">
                <span>單據號碼 EIP No.</span>
            </div>
            <div class="tci-bs-input-group tci-mb-2 no">
                <div class="tci-bs-input-group-prepend">
                    <span class="tci-bs-input-group-text">#</span>
                </div>
                <select class="tci-bs-custom-select">
                    <option selected>#</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="tci-bs-input-group tci-mb-2">
                <div class="tci-bs-input-group-prepend">
                    <span class="tci-bs-input-group-text">部門別&nbsp;
                        <!-- 按下申請部門 icon ，跳出 modal 選擇部門 -->
                        <button class="tci-icon bg_darkkhaki"><i class="fa-solid fa-building"></i></button>
                    </span>
                </div>
                <div class="tci-form-control">軟體研發部</div>
            </div>
            <div class="tci-bs-input-group tci-mb-2">
                <div class="tci-bs-input-group-prepend">
                    <span class="tci-bs-input-group-text">業務分組</span>
                </div>
                <select class="tci-bs-custom-select">
                    <option selected>Choose...</option>
                    <option value="1">M02- HEDY.TSENG 曾莞婷</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="tci-bs-input-group tci-mb-2">
                <div class="tci-bs-input-group-prepend">
                    <span class="tci-bs-input-group-text">代工廠生管會簽</span>
                </div>
                <select class="tci-bs-custom-select">
                    <option selected>Choose...</option>
                    <option value="1">收料至代工廠時選擇</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </section>
        <section class="tableScroll">
            <table class="tci-table tci-table-bordered">
                <thead>
                    <tr style="text-align: center;background-color: var(--color-light-gray);">
                        <th>NO</th>
                        <th style="width: 25%;">料號</th>
                        <th>品名</th>
                        <th style="width: 5%;">單位</th>
                        <th>單價</th>
                        <th>倉庫</th>
                        <th style="width: 8%;">請收數</th>
                        <th>移動分類</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: center;">1</td>
                        <td>
                            <div class="input_part">
                                <div class="tci-bs-input-group">
                                    <div class="tci-bs-input-group-prepend">
                                        <span class="tci-bs-input-group-text">廠別</span>
                                    </div>
                                    <select class="tci-bs-custom-select">
                                        <option selected>V505磐石生產中心虛擬廠</option>
                                        <option value="1">8505磐石生產s中心</option>
                                        <option value="2">V505磐石生產中心虛擬廠</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="tci-bs-input-group input_partnumber">
                                    <div class="tci-bs-input-group-prepend">
                                        <span class="tci-bs-input-group-text">料號</span>
                                    </div>
                                    <input type="text" class="tci-bs-custom-select" value="34011756"/>
                                    <button class="tci-icon bg_darkblue" style="width:40px"><i
                                            class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </div>
                        </td>
                        <td>AVON Life SOD Premium Drink-50mL-2T</td>
                        <td style="text-align: center;">PCS</td>
                        <td>6.026</td>
                        <td>
                            <select class="tci-bs-custom-select">
                                <option>Choose...</option>
                                <option value="1" selected>400156嘉里大榮物流股份有限公司-岡山物流中心</option>
                                <option value="2">V505磐石生產中心虛擬廠</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td><input type="text" class="tci-form-control" /></td>
                        <td>
                            <div class="input_classification">
                                <div class="tci-bs-input-group">
                                    <div class="tci-bs-input-group-prepend">
                                        <span class="tci-bs-input-group-text">分類</span>
                                    </div>
                                    <select class="tci-bs-custom-select">
                                        <option selected>Choose...</option>
                                        <option value="1">8505磐石生產s中心</option>
                                        <option value="2">V505磐石生產中心虛擬廠</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="tci-bs-input-group">
                                    <div class="tci-bs-input-group-prepend">
                                        <span class="tci-bs-input-group-text">原因</span>
                                    </div>
                                    <select class="tci-bs-custom-select">
                                        <option selected>Choose...</option>
                                        <option value="1">8505磐石生產s中心</option>
                                        <option value="2">V505磐石生產中心虛擬廠</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr style="text-align: right;color:var(--color-light-red);">
                        <th colspan="7">合計金額</th>
                        <th>204,455</th>
                    </tr>
                </tfoot>
            </table>
        </section>
        <div style="margin-bottom: .5rem;padding: 5px;">
            <div class="tci-input-group">
                <div class="tci-input-group-prepend">
                    <span class="tci-input-group-text">收料備註:</span>
                </div>
                <textarea class="tci-form-control"></textarea>
            </div>
        </div>
        <div class="btnGroups">
            <button class="tci-btn bg_darkgreen">確認資料，儲存單據</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
