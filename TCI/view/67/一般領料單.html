<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <title>一般領料單</title>

    <div class="container-fluid" id="page_goodsIssue">

            <span class="pageHeaderTitle"><b>一般領料單</b></span>

                <div class="tci-bs-input-group-prepend">
                    <span class="tci-bs-input-group-text">#</span>
                </div>
                <select class="tci-bs-custom-select">
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="tci-bs-input-group tci-mb-2">
                <div class="tci-bs-input-group-prepend">
                    <span class="tci-bs-input-group-text">部門別&nbsp;
                        <!-- 按下申請部門 icon ，跳出 modal 選擇部門 -->
                        <button class="tci-icon bg_darkkhaki"><i class="fa-solid fa-building"></i></button>
                    </span>
                </div>
                <div class="tci-form-control">軟體研發部</div>
            </div>
            <div class="tci-bs-input-group tci-mb-2">

                    <span class="tci-bs-input-group-text">業務分組</span>

                    <option value="2">Two</option>
                    <option value="3">Three</option>

            </div>

            <span><button class="tci-btn bg_darkkhaki">請領單位</button></span>
        </section>

                <tbody>
                    <tr>
                        <th>#</th>
                        <th colspan="2">料號</th>
                        <th>單價</th>
                        <th>倉庫</th>

                        <th>異動分類</th>
                    </tr>
                    <tr>
                        <td rowspan="3">1</td>

                                        <span class="tci-bs-input-group-text">廠別:</span>
                                    </div>
                                    <select class="tci-bs-custom-select">
                                        <option selected>Choose...</option>
                                        <option value="1">8505磐石生產s中心</option>
                                        <option value="2">V505磐石生產中心虛擬廠</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="btnGroups_company">
                                        <button class="tci-btn bg_darkkhaki">MRP?</button>
                                    </div>
                                </div>
                                <div class="tci-bs-input-group input_partnumber">
                                    <div class="tci-bs-input-group-prepend">
                                        <span class="tci-bs-input-group-text">料號:</span>
                                    </div>
                                    <input type="text" class="tci-bs-custom-select" />
                                    <button class="tci-icon bg_darkblue" style="width:40px"><i
                                            class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </div>
                        </td>
                        <td>100</td>
                        <td>1</td>
                        <td><button class="tci-btn bg_darkkhaki">請領單位<span>1</span></button></td>
                        <td rowspan="2">

                                <div class="tci-bs-input-group">
                                    <div class="tci-bs-input-group-prepend">
                                        <span class="tci-bs-input-group-text">分類:</span>
                                    </div>
                                    <select class="tci-bs-custom-select">
                                        <option selected>Choose...</option>
                                        <option value="1">8505磐石生產s中心</option>
                                        <option value="2">V505磐石生產中心虛擬廠</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="tci-bs-input-group">
                                    <div class="tci-bs-input-group-prepend">
                                        <span class="tci-bs-input-group-text">原因:</span>
                                    </div>
                                    <select class="tci-bs-custom-select">
                                        <option selected>機台/磨具測試或調劑領用</option>
                                        <option value="1">8505磐石生產s中心</option>
                                        <option value="2">V505磐石生產中心虛擬廠</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>單位</th>
                        <th>請領數</th>
                        <th>SAP專案號</th>
                    </tr>
                    <tr>
                        <th style="width: 60px;">品名</th>
                        <td>大江生醫有限股份公司-分公司</td>
                        <td>kg</td>
                        <td><input type="text" class="tci-form-control" /></td>

                                </div>

                                <div class="tci-bs-input-group">

            <div class="tci-input-group">
                <div class="tci-input-group-prepend">
                    <span class="tci-input-group-text">領料備註:</span>

        </section>
        <div class="btnGroups" style="text-align: right;">
            <button class="tci-btn bg_darkgreen">確認資料，儲存單據</button>
