<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>暫支請(退)款單</title>
</head>

<body>
    <div class="container-fluid" id="page_advancedBilling">
        <div class="pageHeader">
            <span class="pageHeaderTitle"><b>暫支請(退)款單</b></span>
        </div>

        <section class="advancedBillingQuery">
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">輸入暫支單單據編號或從列表中選擇:</span>
                </div>
                <div class="tci-valueBtn">
                    <input type="text" class="tci-field-value" />
                    <button class="tci-btn bg_drakblue">查詢</button>
                </div>
            </div>
        </section>
        <section class="advancedBillingTable tableScroll">
            <table class="tci-table tci-table-bordered">
                <thead>
                    <tr>
                        <th colspan="5">個人暫支單列表</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>編號</th>
                        <th>日期</th>
                        <th>金額</th>
                        <th>簡述</th>
                        <th>列印日期</th>
                    </tr>
                    <tr>
                        <td>3423424</td>
                        <td>2020/02/02</td>
                        <td>10,000,000</td>
                        <td>3423424</td>
                        <td>2020/02/02</td>
                    </tr>
                    <tr>
                        <td colspan="5">目前沒有個人待請款的暫支單</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div class="userCard_info">
            <span class="user_info">
                <u><b>使用者資訊：</b>
                    <span>大江生醫 - 軟體研發組 - 大江戰士TCI Warrior(2) - 2206A0011 - HEDY.TSENG - 曾莞婷</span></u>
            </span>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
