<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>一般物品驗收單</title>
</head>

<body>
    <div class="container-fluid tci-mb-3" id="page_acceptanceForm">
        <div class="pageHeader">
            <span class="pageHeaderTitle tci-ml-2"><b>一般物品驗收單</b></span>
        </div>
        <section class="acceptanceFormQuery">
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text text-left">請輸入一般物品採購單，或是請採單號:</span>
                </div>
                <div class="tci-valuebtn">
                    <input type="text" class="tci-field-value" />
                    <button class="tci-btn bg_darkblue">查詢</button>
                </div>
            </div>
        </section>
        <section>
            <div style="text-align: center;font-size: var(--font-size-sm);margin: 2rem;">
                <p style="color: var(--color-dark-red);">沒有等待您處理的[一般物品採購/請採單據]</p>
                <p>分次驗收之採購/請採單，請直接輸入採購/請採單號</p>
            </div>
        </section>
        <div class="userCard_info">
            <span class="user_info">
                <u><b>使用者資訊：</b>
                    <span>大江生醫 - 軟體研發組 - 大江戰士TCI Warrior(2) - 2206A0011 - HEDY.TSENG - 曾莞婷</span></u>
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
