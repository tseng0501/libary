<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>一般物品驗收單</title>
</head>

<body>
    <div class="container-fluid tci-mb-3" id="page_acceptanceForm">
        <div class="pageHeader">
            <span class="pageHeaderTitle tci-ml-2"><b>一般物品驗收單</b></span>
        </div>
        <section class="acceptanceFormQuery">
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text">請輸入一般物品採購單，或是請採單號:</span>
                </div>
                <div class="tci-valuebtn">
                    <input type="text" class="tci-field-value" />
                    <button class="tci-btn bg_darkblue">查詢</button>
                </div>
            </div>
        </section>
        <section class="tableScroll" style="overflow-x: auto;min-height: 200px;">
            <table class="tci-table tci-table-bordered" style="min-width: 720px;">
                <tbody>
                    <tr>
                        <th style="background-color: var(--color-light-gray);">驗收件數</th>
                        <td colspan="3">
                            <select class="tci-form-control" style="width:auto">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                    </tr>
                    <!-- hedy 修改頁面 移除驗收件數，新增單據編號 -->
                    <tr>
                        <th style="background-color: var(--color-light-gray);">類別</th>
                        <td colspan="3">47869-998</td> 
                    </tr>
                    <tr>
                        <th style="background-color: var(--color-light-gray);">類別</th>
                        <td>固定資產</td>
                        <th style="background-color: var(--color-light-gray);">驗收方式</th>
                        <td>
                            <select class="tci-form-control" style="width: auto;">
                                <option selected>最終驗收</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th style="background-color: var(--color-light-gray);">一般物品採購單號</th>
                        <td>220505-16-0001</td>
                        <th style="background-color: var(--color-light-gray);">交貨日期</th>
                        <td>
                            <input type="text" class="tci-form-control" value="2022/22/22" style="width: auto;" />
                        </td>
                    </tr>
                    <tr>
                        <th style="background-color: var(--color-light-gray);">請購部門</th>
                        <td colspan="3">S5/S9飲料線</td>
                    </tr>
                    <tr>
                        <th style="background-color: var(--color-light-gray);">廠商編號</th>
                        <td><input type="text" class="tci-form-control" /></td>
                        <th style="background-color: var(--color-light-gray);">廠商名稱</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th style="background-color: var(--color-light-gray);">項目</th>
                        <td colspan="3">
                            <div class="tableScroll">
                                <table style="width: 100%;border:1px solid var(--color-dark);padding:2px;">
                                    <thead>
                                        <tr style="text-align: center;">
                                            <th style="width: 50px;">NO</th>
                                            <th>驗收品名</th>
                                            <th style="width: 120px;">數量</th>
                                            <th style="width: 80px;">單位</th>
                                            <th style="width: 110px;">擺放位置</th>
                                            <th style="width: 80px;">驗收判定</th>
                                            <th style="width: 80px;"></th>   
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td style="text-align:center">1</td>
                                            <td><input type="text" class="tci-form-control" /></td>
                                            <td style="text-align:center;">
                                                <input type="text" style="width: 100px;border: 1px solid #ced4da;border-radius: 0.25rem;
                                            padding: 0.375rem 0.75rem;" />
                                            </td>
                                            <td style="text-align:center;">
                                                <input type="text" style="width: 60px;border: 1px solid #ced4da;border-radius: 0.25rem;
                                            padding: 0.375rem 0.75rem;" />
                                            </td>
                                            <td>
                                                <select class="tci-form-control" style="width: auto;margin: auto;">
                                                    <option selected>大江基因包</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="tci-form-control" style="width: auto;margin: auto;">
                                                    <option selected>不合格</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </td>
                                            <td style="text-align: center;">
                                                <button class="tci-icon tci-btn-warning" data-bs-toggle="modal"
                                                data-bs-target="#EditModal"><i class="fa-solid fa-pencil"></i></button>
                                                <button class="tci-icon bg_darkred"><i class="fa-solid fa-trash-can"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <th style="background-color: var(--color-light-gray);">備註</th>
                        <td colspan="3">
                            <textarea class="tci-form-control"></textarea>

                    </tr>
                    <tr>
                        <th style="background-color: var(--color-light-gray);">申請人</th>
                        <td colspan="3">TOM.ZHONG(鍾瑞霖)</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div class="btnGroups">
            <button class="tci-btn bg_darkgreen">確認資料，預覽單據</button>
        </div>
        <div class="userCard_info">
            <span class="user_info">
                <u><b>使用者資訊：</b>
                    <span>大江生醫 - 軟體研發組 - 大江戰士TCI Warrior(2) - 2206A0011 - HEDY.TSENG - 曾莞婷</span></u>
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
