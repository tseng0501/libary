<!DOCTYPE html>
<html lang="en" ng-app="payContent">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="../../../scripts/angular.min.js"></script>
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <link rel="stylesheet" href="./style.css">
    <title>公告中心-修改</title>
</head>

<body>
    <div class="container-fluid" id="page_announcement_edit" ng-controller="template">
        <div class="pageHeader">
            <span class="pageHeaderTitle"><b>公告中心-修改</b></span>
        </div>

        <section class="formBox_gray">
            <div class="payment formBox_title">
                <span class="tci-input-group-text">付款方式：</span>
                <select class="tci-form-control" style="width: 120px;" ng-model="paymentChosen"
                    ng-options="data.id as data.name for data in paymentSelect">
                </select>
            </div>
            <div class="paymentContent formBox_content">
                <!-- 支票 -->
                <div class="block" ng-if="paymentChosen == 1">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">抬頭:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">到期日:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">回郵:</span>
                        </div>
                        <div class="tci-form-check tci-form-check-inline">
                            <input class="tci-form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="tci-form-check-label" for="exampleRadios1">
                                有
                            </label>
                        </div>
                        <div class="tci-form-check tci-form-check-inline">
                            <input class="tci-form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="tci-form-check-label" for="exampleRadios2">
                                無
                            </label>
                        </div>
                    </div>

                </div>
                <!-- 領現 -->
                <div class="block2" ng-if="paymentChosen == 2">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">領款人:&nbsp;
                                <button class="tci-icon bg_darkblue"><i class="fa-solid fa-circle-user"></i></button>

                            </span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">簽收人:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
                <!-- 公司T/T -->
                <div class="block" ng-if="paymentChosen == 3">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">匯入公司:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">匯入日期:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">帳戶:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">付款條件:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
                <!-- 公司卡 -->
                <div class="block" ng-if="paymentChosen == 4">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">卡別:</span>
                        </div>
                        <select class="tci-field-value">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">簽字人:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">簽帳日期:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>


                </div>
                <!-- 員工 -->
                <div class="block" ng-if="paymentChosen == 5">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">員工:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">帳戶:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
                <!-- 臨櫃繳款 -->
                <div class="block" ng-if="paymentChosen == 6">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">抬頭:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">到期日:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
                <!-- 非員工個人 -->
                <div class="block" ng-if="paymentChosen == 7">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">帳戶名稱:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">匯入日期:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">帳號:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
                <!-- AE卡 -->
                <div class="block" ng-if="paymentChosen == 8">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">卡號:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">簽字人:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">簽帳日期:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
                <!-- 自動扣款 -->
                <div class="block" ng-if="paymentChosen == 9">
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">抬頭:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                    <div class="tci-field">
                        <div class="tci-field-label">
                            <span class="tci-field-text text-left">扣款日期:</span>
                        </div>
                        <input type="text" class="tci-field-value" />
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const Container = angular.module('payContent', []);
        Container.controller('template', ['$scope', function ($scope) {
            var foo = [];
            for (var i = 1; i <= 50; i++) {
                foo.push(i);
            };
            $scope.index = foo;
            $scope.paymentSelect = [
                { id: 1, name: '支票' },
                { id: 2, name: '領現' },
                { id: 3, name: '公司T/T' },
                { id: 4, name: '公司卡' },
                { id: 5, name: '員工' },
                { id: 6, name: '臨櫃繳款' },
                { id: 7, name: '非員工個人' },
                { id: 8, name: 'AE卡' },
                { id: 9, name: '自動扣款' },
            ];
            $scope.paymentChosen = $scope.paymentSelect[1]
        }])
    </script>

</body>

</html>
