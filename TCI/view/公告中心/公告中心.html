<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <link rel="stylesheet" href="./style.css">
    <title>公告中心</title>
  </head>

  <body>
    <div class="container-fluid" id="page_announcement">
      <div class="pageHeader">
        <span class="pageHeaderTitle"><b>公告中心</b></span>
      </div>
      <section class="announcementQuery">
        <div class="tci-field">
          <div class="tci-field-label">
            <span class="tci-field-text text-left">全文搜尋：</span>
          </div>
          <div class="tci-valueBtn">
            <select class="tci-form-control" style="width: auto">
              <option selected>未過期的公告</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
          </select>
            <input type="text" class="tci-field-value tci-ml-2" />
            <button class="tci-btn bg_darkblue tci-ml-2">查詢</button>
          </div>
        </div>
      </section>
      <hr />
      <div class="dataIcon">
        <span
          ><img
            src="http://sqltest.tci-bio.com/TCI/Images/self.gif"
            alt="self"
          />&nbsp;<b>公告人</b></span
        >&nbsp;
        <span
          ><img
            src="http://sqltest.tci-bio.com/TCI/Images/yes.gif"
            alt="yes"
          />&nbsp;<b>已閱讀</b></span
        >&nbsp;
        <span
          ><img
            src="http://sqltest.tci-bio.com/TCI/Images/no.gif"
            alt="no"
          />&nbsp;<b>未閱讀(回覆)</b></span
        >
      </div>
      <section class="tableScroll" style="overflow-x: auto;">
        <table class="tci-table tci-table-bordered" style="min-width: 740px;">
          <thead>
            <tr
              style="
                background-color: var(--color-light-gray);
                text-align: center;
              "
            >
              <th>NO</th>
              <th style="width: 30px"></th>
              <th>公告時間</th>
              <th>公告分類</th>
              <th>標題</th>
              <th>狀態</th>
              <th>公告人</th>
              <th>有效日期</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="text-align: center;">38</td>
              <td>
                <img src="http://sqltest.tci-bio.com/TCI/Images/self.gif" alt="self"/>
              </td>
              <td style="text-align: center;">2011/3/15<br/>11:17</td>
              <td style="text-align: center;">一般事項</td>
              <td>建廠工程請採驗管理辦法</td>
              <td style="text-align: center;">一般</td>
              <td style="text-align: center;">AMY.LEE 李美侖</td>
              <td style="text-align: center;">2070/3/31</td>
            </tr>
          </tbody>
        </table>
      </section>

      <div class="userCard_info">
        <span class="user_info">
          <u
            ><b>使用者資訊：</b>
            <span
              >大江生醫 - 軟體研發組 - 大江戰士TCI Warrior(2) - 2206A0011 -
              HEDY.TSENG - 曾莞婷</span
            ></u
          >
        </span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
