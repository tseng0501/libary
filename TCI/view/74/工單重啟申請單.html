<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>工單重啟申請單</title>
</head>

<body>
    <div class="container-fluid" id="page_workOrder">
        <div class="pageHeader">
            <span class="pageHeaderTitle"><b>工單重啟申請單</b></span>
        </div>
        <section class="workOrderQuery">
            <div class="tci-field">
                <div class="tci-field-label">
                    <span class="tci-field-text">欲重啟之工單號碼:</span>
                </div>
                <div class="tci-valueBtn">
                    <input type="text" class="tci-field-value" />
                    <button class="tci-btn bg_darkblue tci-ml-2">查詢</button>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="boxContent">
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">工單號碼:</span>
                    </div>
                    <div class="tci-field-value gray" style="padding-top: 6px;">10052641</div>
                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">工單關閉日期:</span>
                    </div>
                    <div class="tci-field-value gray" style="padding-top: 6px;">2022/08/23</div>
                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">料號:</span>
                    </div>
                    <div class="tci-field-value gray" style="padding-top: 6px;">10052641</div>
                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">物料名稱:</span>
                    </div>
                    <div class="tci-field-value gray" style="padding-top: 6px;">美乐家-观适健®蓝莓压片糖果(0.5克*60片/瓶)-3T</div>
                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">已報工時數(人時):</span>
                    </div>
                    <div class="tci-field-value gray" style="padding-top: 6px;">180.00</div>
                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">已報工時數(機時):</span>
                    </div>
                    <div class="tci-field-value gray" style="padding-top: 6px;">40.00</div>
                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">已入庫數量:</span>
                    </div>
                    <div class="tci-field-value gray" style="padding-top: 6px;">15000.00</div>
                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">開始基準日:</span>
                    </div>
                    <div class="tci-field-value gray" style="padding-top: 6px;">2022/08/09 00:00:00</div>

                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">結束基準日:</span>
                    </div>
                    <div class="tci-field-value gray" style="padding-top: 6px;">2022/08/09 00:00:00</div>

                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">錯誤類別:</span>
                    </div>
                    <div class="tci-field-value" style="display: flex;flex-wrap:wrap;">
                        <div class="tci-form-check tci-mb-2">
                            <input class="tci-form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="tci-form-check-label" for="exampleRadios1">
                                報工時數錯誤
                            </label>
                        </div>
                        <div class="tci-form-check tci-mb-2">
                            <input class="tci-form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="tci-form-check-label" for="exampleRadios2">
                                入庫數量錯誤
                            </label>
                        </div>
                        <div class="tci-form-check tci-mb-2">
                            <input class="tci-form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="option1" checked>
                            <label class="tci-form-check-label" for="exampleRadios3">
                                發料數量錯誤
                            </label>
                        </div>
                        <div class="tci-form-check tci-mb-2">
                            <input class="tci-form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"
                                value="option2">
                            <label class="tci-form-check-label" for="exampleRadios4">
                                其他
                            </label>
                        </div>
                    </div>
                </div>
                <div class="tci-field w100">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">說明:</span>
                    </div>
                    <textarea class="tci-field-value" placeholder="責任部門說明發生原因、修改內容及預防方法"></textarea>
                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">責任歸屬部門:</span>
                    </div>
                    <div style="display: flex;width: 70%;">
                        <input type="text" class="tci-field-value gray" value="系統為雲組" disabled style="width: 100%;border-bottom-right-radius: 0;border-top-right-radius: 0;"/>
                        <button class="tci-icon bg_darkkhaki" style="border-bottom-left-radius: 0;border-top-left-radius: 0;"><i class="fa-solid fa-building" style="width: 20px;"></i></button>
                    </div>
                </div>
                <div class="tci-field">
                    <div class="tci-field-label">
                        <span class="tci-field-text text-left">產線生管:</span>
                    </div>
                    <div style="display: flex;width: 70%;">
                        <input type="text" class="tci-field-value gray" value="出納組" disabled style="width: 100%;border-bottom-right-radius: 0;border-top-right-radius: 0;"/>
                        <button class="tci-icon bg_darkblue" style="border-bottom-left-radius: 0;border-top-left-radius: 0;"><i class="fa-solid fa-user" style="width: 20px;"></i></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="fileBox formBox_gray tci-mt-4">
            <div class="tci-input-group tci-mb-2 fileContentNo formBox_title" style="margin-bottom: 0;border-bottom-left-radius: 0;border-bottom-right-radius: 0;">
                <div class="tci-input-group-prepend">
                    <span class="tci-input-group-text tci-mr-2">檔案數:</span>
                    <select class="tci-bs-custom-select" style="width:100px">
                        <option selected>100</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="illustrate formBox_content" style="border-top-left-radius: 0;border-top-right-radius: 0;">
                <div class="fileIllustrate">
                    <div class="tci-input-group tci-mr-1" style="width: 10%;">
                        <div class="tci-input-group-prepend">
                            <span class="tci-input-group-text">序號:</span>
                        </div>
                        <div class="tci-form-control gray">1</div>
                    </div>
                    <div class="tci-input-group tci-mr-1">
                        <div class="tci-input-group-prepend">
                            <span class="tci-input-group-text">檔案:</span>
                        </div>
                        <input type="file" class="tci-form-control" />
                    </div>
                    <div class="tci-input-group">
                        <div class="tci-input-group-prepend">
                            <span class="tci-input-group-text">檔案說明:</span>
                        </div>
                        <input type="text" class="tci-form-control" />
                    </div>
                </div>
                <div class="fileIllustrate ">
                    <div class="tci-input-group tci-mr-1" style="width: 10%;">
                        <div class="tci-input-group-prepend">
                            <span class="tci-input-group-text">序號:</span>
                        </div>
                        <div class="tci-form-control gray">1</div>
                    </div>
                    <div class="tci-input-group tci-mr-1">
                        <div class="tci-input-group-prepend">
                            <span class="tci-input-group-text">檔案:</span>
                        </div>
                        <input type="file" class="tci-form-control" />
                    </div>
                    <div class="tci-input-group">
                        <div class="tci-input-group-prepend">
                            <span class="tci-input-group-text">檔案說明:</span>
                        </div>
                        <input type="text" class="tci-form-control" />
                    </div>
                </div>
            </div>
        </section>
        <div class="btnGroups" style="text-align: right;margin-top: .5rem;">
            <button class="tci-btn bg_darkgreen">確認資料，儲存單據</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
