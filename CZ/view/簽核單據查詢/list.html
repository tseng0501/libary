<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- //bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <link rel="stylesheet" href="../../scss/tci-all.css" />
    <link rel="stylesheet" href="./style.css">
    <title>List</title>
</head>

<body>
    <div class="container-fluid" id="ConditionalFilter" style="margin: 1rem;">
        <!-- 內容 -->
        <div style="position:absolute;z-index:2000;" id="dropdownmenu" class="open">
            <button style="background-color: #c3e6cb;padding: 4px;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-list" aria-hidden="true"></i> &nbsp; <span id="menuTabName">待核簽</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                <div class="tci-list-group tci-mt-3">
                    <button  class="tci-list-group-item tci-list-group-item-action disabled list_btn_title">我建立的單據</button>
                    <button type="button" class="tci-list-group-item tci-list-group-item-action active" aria-current="true">
                        The current button
                    </button>
                    <button type="button" class="tci-list-group-item tci-list-group-item-action">A second item</button>
                    <button type="button" class="tci-list-group-item tci-list-group-item-action">A third button item</button>
                    <button type="button" class="tci-list-group-item tci-list-group-item-action">A fourth button item</button>
                    <button type="button" class="tci-list-group-item tci-list-group-item-action" disabled>A disabled button item</button>
                </div>
                    
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.5/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
