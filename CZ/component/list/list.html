<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../../scss/tci-all.css">

    <title>list</title>
</head>

<body>
    <h1 style="margin: 1rem;">list</h1>
    <section style="margin: 1rem;">

        <h2 style="margin-top:2rem;">bootstrap</h2>
        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>

        <div class="list-group mt-3">
            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                The current button
            </button>
            <button type="button" class="list-group-item list-group-item-action">A second item</button>
            <button type="button" class="list-group-item list-group-item-action">A third button item</button>
            <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
            <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button item</button>
        </div>
    </section>

    <section style="margin: 1rem;">
        <h2>tci</h2>
        <ul class="tci-list-group">
            <li class="tci-list-group-item current">An item</li>
            <li class="tci-list-group-item">A second item</li>
            <li class="tci-list-group-item">A third item</li>
            <li class="tci-list-group-item">A fourth item</li>
            <li class="tci-list-group-item">And a fifth one</li>
        </ul>

            <div class="tci-list-group tci-mt-3">
                <button type="button" class="tci-list-group-item tci-list-group-item-action active" aria-current="true">
                    The current button
                </button>
                <button type="button" class="tci-list-group-item tci-list-group-item-action">A second item</button>
                <button type="button" class="tci-list-group-item tci-list-group-item-action">A third button item</button>
                <button type="button" class="tci-list-group-item tci-list-group-item-action">A fourth button item</button>
                <button type="button" class="tci-list-group-item tci-list-group-item-action" disabled>A disabled button item</button>
            </div>
    </section>

</body>

</html>
