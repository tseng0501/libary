<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>button</title>
</head>

<body>
    <h1 style="margin: 1rem;">button</h1>
    <section style="margin: 1rem;">

        <h2 style="margin-top:2rem;">bootstrap</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <hr>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </section>

    <section style="margin: 1rem;">
        <h2>tci</h2>
        <button type="button" class="tci-btn tci-btn-primary">tci-btn-primary</button>

        <button type="button" class="tci-btn tci-btn-secondary">tci-btn-secondary</button>
        <button type="button" class="tci-btn tci-btn-success">tci-btn-success</button>
        <button type="button" class="tci-btn tci-btn-danger">tci-btn-danger</button>
        <button type="button" class="tci-btn tci-btn-warning">tci-btn-warning</button>
        <button type="button" class="tci-btn tci-btn-dark">tci-btn-dark</button>
        <button type="button" class="tci-btn tci-btn-orgin">tci-btn-orgin</button>
        <button type="button" class="tci-btn tci-btn-blue">tci-btn-blue</button>

        <hr>
        <button type="button" class="tci-btn tci-btn-outline-primary">tci-btn-outline-primary</button>
        <button type="button" class="tci-btn tci-btn-outline-secondary">tci-btn-outline-secondary</button>
        <button type="button" class="tci-btn tci-btn-outline-success">tci-btn-outline-success</button>
        <button type="button" class="tci-btn tci-btn-outline-danger">tci-btn-outline-danger</button>
        <button type="button" class="tci-btn tci-btn-outline-warning">tci-btn-outline-warning</button>
        <button type="button" class="tci-btn tci-btn-outline-dark">tci-btn-outline-dark</button>
        <button type="button" class="tci-btn tci-btn-outline-orgin">tci-btn-outline-orgin</button>
        <button type="button" class="tci-btn tci-btn-outline-blue">tci-btn-outline-blue</button>

        <hr>
        <h3 class="tci-blue100-nh">tci-blue100-nh</h3>
        <h3 class="tci-gray100-nh">tci-gray100-nh</h3>
        <h3 class="tci-green100-nh">tci-green100-nh</h3>
        <h3 class="tci-pink100-nh">tci-pink100-nh</h3>
        <h3 class="tci-yellow100-nh">tci-yellow100-nh</h3>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>

</html>
