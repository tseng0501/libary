<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../../scss/tci-all.css">
    <title>input</title>
</head>

<body>
    <h1 style="margin: 1rem;">input</h1>
    <section style="margin: 1rem;">

        <h2 style="margin-top:2rem;">bootstrap</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">名稱</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">確定</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
    </section>

    <section style="margin: 1rem;">
        <h2>tci</h2>
        <div class="tci-input-group mb-3">
            <div class="tci-input-group-prepend">
                <span class="tci-input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="tci-form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="tci-input-group mb-3">
            <input type="text" class="tci-form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
            <div class="tci-input-group-prepend">
                <span class="tci-input-group-text" id="basic-addon1">名稱</span>
            </div>
        </div>
        <div class="tci-input-group mb-3">
            <input type="text" class="tci-form-control" placeholder="Recipient's username"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="tci-input-group-append">
                <button class="tci-btn tci-btn-outline-secondary" type="button" id="button-addon2">確定</button>
            </div>
        </div>
        <div class="tci-input-group mb-3">
            <div class="tci-input-group-prepend">
                <label class="tci-input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="tci-custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="tci-input-group tci-mb-3">
            <div class="tci-input-group-prepend">
                <span class="tci-input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="tci-custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
     
        <div class="tci-input-group mb-3">
            <div class="tci-input-group-prepend">
              <label class="tci-input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="tci-custom-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>

</html>
